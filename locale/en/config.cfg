[mod-setting-description]
item-network-chest-size-on-paste=The default stack size when pasting a recipe from an assembler to a network chest.
item-network-player-enable-logistics=This setting controls if the item network will fulfill player logistic requests.
item-network-service-logistic-chest=This setting controls if the item network will push items into requester and buffer chests.
item-network-player-force-logistics=This setting will force enable personal logistics and trash if not yet enabled.
item-network-service-burner=This setting will automatically add fuel to anything with a burner.
item-network-service-assembler=This setting will automatically add and remove items from assemblers.
item-network-service-furnace=This setting will automatically add and remove items from furnaces.
item-network-service-lab=This setting will automatically add items to labs.
item-network-service-turret=This setting will automatically add ammo to turrets.
item-network-service-storage-chest=Take items from logistic storage chests after inactivity
item-network-service-fuel=Add fuel to any entity with a burner.
item-network-config-entities-per-tick=This setting controls the number of entities that will be updated each tick. Higher numbers will transfer items and fluids faster, but will take more time.
item-network-service-alert=Useless if using remote action.
item-network-remote-action=Works on any surface. Make SE easy!
item-network-cheat-infinite-duplicate=CHEAT: This setting will endlessly replicate anything sent to the network.

